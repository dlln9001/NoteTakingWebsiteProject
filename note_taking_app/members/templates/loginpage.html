{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'mycss.css' %}">
</head>
<body>
    {% block pagetype %}
    <h1>Login</h1>
    {% endblock %}
    <form action="" method="POST">
        {% csrf_token %}
        Username: <input type="text" name="username" class="generalInput generalfocus" placeholder="Enter Username Here">
        <br> <br>
        Password: <input type="password" name="password" class="generalInput generalfocus" placeholder="Enter Password Here">
        <br> <br>
        <button class="standardbutton buttonhover">Submit</button>
    </form>
    <br>
    <a href="{% url 'homepage' %}"> Back to homepage </a>
    {% if failed %}
        <p>{{ failed }}</p>
    {% elif success %}
        <p>{{ success }}</p>
    {% endif %}
</body>
</html>
